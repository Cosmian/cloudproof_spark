---
# This workflow will build a Spark project with sbt, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: sbt CI

on:
  workflow_call:
    inputs:
      command:
        required: true
        type: string

jobs:
  sbt:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Cache build
        uses: actions/cache@v3
        continue-on-error: false
        with:
          path: |
            ~/.m2/repository
            target
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: temurin
          cache: maven

      - uses: vemonet/setup-spark@v1
        with:
          spark-version: 3.3.2
          hadoop-version: 3

      - run: spark-submit --version

      - name: Download dataset
        run: wget https://github.com/datablist/sample-csv-files/raw/main/files/organizations/organizations-100000.csv

      - run: ${{ inputs.command }}
